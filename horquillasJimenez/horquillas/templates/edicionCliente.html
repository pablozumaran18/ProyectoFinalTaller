{% extends "./base.html" %}

{% block title %} Gestión de maquina {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Maquina</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editarCliente' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtRut" name="txtRut" value="{{clientes.rut}}" class="form-control" placeholder="Rut de cliente"
                             readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{clientes.nombre}}" class="form-control" placeholder="Nombre de cliente"
                             required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtApellido" name="txtApellido" value="{{clientes.apellido}}" class="form-control" placeholder="Apellido de cliente"
                             required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="txtFecha" name="txtFecha" value="{{clientes.fecha}}" class="form-control" placeholder="Fecha de pago"
                             required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="txtMonto" name="txtMonto" value="{{clientes.monto}}" class="form-control" placeholder="Monto a pagar"
                             required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
